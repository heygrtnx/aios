<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIOS – Stream</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0c0c0e;
      --bg-elevated: #111113;
      --surface: #161618;
      --surface-hover: #1a1a1d;
      --border: #2a2a2e;
      --border-subtle: #222225;
      --text: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --accent-dim: rgba(139, 92, 246, 0.12);
      --accent-glow: rgba(139, 92, 246, 0.25);
      --shimmer-from: #252528;
      --shimmer-mid: #323236;
      --error-bg: rgba(239, 68, 68, 0.08);
      --error-border: rgba(239, 68, 68, 0.2);
      --radius: 10px;
      --radius-sm: 6px;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      --shadow-glow: 0 0 0 1px var(--border), 0 8px 32px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "DM Sans", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      background-image: radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-dim), transparent);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: clamp(1rem, 4vw, 2rem);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      width: 100%;
      max-width: 44rem;
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    .header {
      text-align: center;
      padding-bottom: 0.25rem;
    }

    .header h1 {
      font-size: clamp(1.125rem, 2.5vw, 1.375rem);
      font-weight: 600;
      letter-spacing: -0.025em;
      margin: 0;
      color: var(--text);
      background: linear-gradient(180deg, var(--text) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-glow);
    }

    .form-wrap {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-subtle);
      background: var(--bg-elevated);
    }

    .form {
      display: flex;
      gap: 0.625rem;
      align-items: flex-end;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    label {
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    #prompt {
      width: 100%;
      padding: 0.875rem 1rem;
      font: inherit;
      font-size: 0.9375rem;
      line-height: 1.5;
      color: var(--text);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: none;
      min-height: 3rem;
      max-height: 12rem;
      overflow-y: hidden;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #prompt::placeholder {
      color: var(--text-muted);
    }

    #prompt:hover {
      border-color: var(--border);
    }

    #prompt:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .input-hint {
      display: block;
      margin-top: 0.125rem;
      font-size: 0.5625rem;
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }

    .form-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-shrink: 0;
    }

    .btn-clear {
      padding: 0.5rem 0.875rem;
      font: inherit;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-muted);
      background: var(--surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      cursor: pointer;
      white-space: nowrap;
      transition: color 0.15s, border-color 0.15s, background 0.15s;
    }
    .btn-clear:hover {
      color: var(--text-secondary);
      background: var(--surface-hover);
      border-color: var(--border);
    }

    .btn {
      padding: 0.625rem 1.375rem;
      font: inherit;
      font-size: 0.875rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-hover);
      box-shadow: 0 4px 14px var(--accent-glow);
      transform: translateY(-1px);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .output-wrap {
      padding: 1.5rem 1.5rem;
      min-height: 8rem;
      background: var(--surface);
    }

    .output-placeholder {
      color: var(--text-muted);
      font-size: 0.9375rem;
      line-height: 1.55;
      padding: 0.5rem 0;
    }

    .thinking {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .shimmer-line {
      height: 0.8125rem;
      border-radius: var(--radius-sm);
      background: linear-gradient(
        90deg,
        var(--shimmer-from) 0%,
        var(--shimmer-mid) 45%,
        var(--shimmer-from) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.4s ease-in-out infinite;
    }

    .shimmer-line:nth-child(1) { width: 88%; }
    .shimmer-line:nth-child(2) { width: 72%; }
    .shimmer-line:nth-child(3) { width: 96%; }
    .shimmer-line:nth-child(4) { width: 64%; }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .response-text {
      font-size: 0.9375rem;
      line-height: 1.65;
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--text);
    }

    .response-text .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--accent);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .error-msg {
      font-size: 0.875rem;
      line-height: 1.45;
      color: #f87171;
      padding: 0.875rem 1rem;
      background: var(--error-bg);
      border-radius: var(--radius-sm);
      border: 1px solid var(--error-border);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>AIOS Stream</h1>
    </header>

    <div class="card">
      <div class="form-wrap">
        <form class="form" id="form">
          <div class="field">
            <label for="prompt">Prompt</label>
            <textarea id="prompt" name="prompt" placeholder="Ask something…" rows="1"></textarea>
            <span class="input-hint">Enter to send · Shift+Enter for new line</span>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-clear" id="clear" title="Clear input">Clear</button>
            <button type="submit" class="btn" id="submit">Send</button>
          </div>
        </form>
      </div>

      <div class="output-wrap">
        <p id="placeholder" class="output-placeholder">Response will appear here as it streams.</p>
        <div id="thinking" class="thinking hidden">
          <div class="shimmer-line"></div>
          <div class="shimmer-line"></div>
          <div class="shimmer-line"></div>
          <div class="shimmer-line"></div>
        </div>
        <div id="response" class="response-text hidden"></div>
        <p id="error" class="error-msg hidden"></p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const promptEl = document.getElementById('prompt');
    const submitBtn = document.getElementById('submit');
    const clearBtn = document.getElementById('clear');

    clearBtn.addEventListener('click', function () {
      promptEl.value = '';
      promptEl.style.height = 'auto';
      promptEl.focus();
    });
    const placeholder = document.getElementById('placeholder');
    const thinking = document.getElementById('thinking');
    const responseEl = document.getElementById('response');
    const errorEl = document.getElementById('error');

    function resizePrompt() {
      promptEl.style.height = 'auto';
      promptEl.style.height = Math.min(promptEl.scrollHeight, 12 * 24) + 'px';
    }
    promptEl.addEventListener('input', resizePrompt);
    promptEl.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
        return;
      }
      setTimeout(resizePrompt, 0);
    });

    function setState(state) {
      placeholder.classList.add('hidden');
      thinking.classList.add('hidden');
      responseEl.classList.add('hidden');
      errorEl.classList.add('hidden');
      errorEl.textContent = '';
      if (state === 'idle') {
        placeholder.classList.remove('hidden');
      }
      if (state === 'thinking') {
        thinking.classList.remove('hidden');
        responseEl.textContent = '';
      }
      if (state === 'streaming' || state === 'done') {
        responseEl.classList.remove('hidden');
      }
      if (state === 'error') errorEl.classList.remove('hidden');
    }

    function showError(message) {
      setState('error');
      errorEl.textContent = message;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptEl.value && promptEl.value.trim();
      if (!prompt) return;

      submitBtn.disabled = true;
      setState('thinking');

      try {
        const apiUrl = (window.location.origin || 'http://localhost:3000') + '/v1/expose/prompt/stream';
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: prompt }),
        });

        if (!res.ok) {
          const err = await res.text();
          showError(err || 'Request failed: ' + res.status);
          return;
        }

        if (!res.body) {
          showError('No response body from server.');
          return;
        }

        setState('streaming');
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let text = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          text += decoder.decode(value, { stream: true });
          responseEl.textContent = text;
          var cursor = document.createElement('span');
          cursor.className = 'cursor';
          responseEl.appendChild(cursor);
        }

        var lastCursor = responseEl.querySelector('.cursor');
        if (lastCursor) lastCursor.remove();
        if (text.length === 0) {
          showError('No response from the model. Check server logs and AI_GATEWAY_API_KEY in .env.');
        } else {
          setState('done');
        }
      } catch (err) {
        showError(err.message || 'Network or stream error.');
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
